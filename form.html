    <section>
        <h1 class="header">
            Application Information
        </h1>
        <form class="form-container" action="" method="post">
            <div class="selection-alignment">
                <div class="selection-input-box">
                    <label class="selection-label" for="">
                        title<span class="nessesary">*</span>
                    </label>
                    <select name="title" class="selection-input" required>
                        <option value="mrs">Mrs</option>
                        <option value="mr">Mr</option>
                    </select>
                </div>
                <div class="selection-input-box">
                    <label class="selection-label" for="">
                        category<span class="nessesary">*</span>
                    </label>
                    <select name="categories" class="selection-input" required>
                        <option value="donor">Donor</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="partner">Partner</option>
                    </select>
                </div>
            </div>
            <div class="text-input-box">
                <label class="text-label" for="name">Name <span class="nessesary">*</span></label>
                <input class="text-input" type="text" name="name" required>
            </div>
            <div class="text-input-box">
                <label class="text-label" for="ic">ic <span class="nessesary">*</span></label>
                <input class="text-input" type="text" name="ic" required>
            </div>
            <div class="text-input-box">
                <label class="text-label" for="contact">Contact No.<span class="nessesary">*</span></label>
                <input class="text-input" type="text" name="contact" required>
            </div>
            <div class="text-input-box">
                <label class="text-label" for="email">Email <span class="nessesary">*</span></label>
                <input class="text-input" type="text" name="email" required>
            </div>
            <div class="text-input-box">
                <label class="text-label" for="company">Company </label>
                <input class="text-input" type="text" name="company">
            </div>
            <div class="textarea-input-box">
                <label class="textarea-label" for="remark">Remark </label>
                <textarea class="textarea-input" name="remark" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </section>
